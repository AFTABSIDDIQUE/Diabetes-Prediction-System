<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .result {
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 bg-white p-4 p-md-5 rounded shadow">
                <h1 class="display-4 text-center text-primary mb-2">Welcome</h1>
                <p class="blockquote text-center text-muted mb-4">Let's predict your diabetes</p>
                
                <form action="/submit" method="post">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select name="gender" id="gender" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" name="age" id="age" class="form-control" placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <label for="hypertension" class="form-label">Hypertension</label>
                        <select name="hypertension" id="hypertension" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="heart_disease" class="form-label">Heart Disease</label>
                        <select name="Heart_disease" id="heart_disease" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="smoking" class="form-label">Smoking</label>
                        <select name="Smoking" id="smoking" class="form-select">
                            <option value="current">Current</option>
                            <option value="former">Former</option>
                            <option value="never">Never</option>
                            <option value="no Info">No Info</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bmi" class="form-label">BMI</label>
                        <input type="text" name="bmi" id="bmi" class="form-control" placeholder="Enter your BMI">
                    </div>
                    <div class="mb-3">
                        <label for="hba1c" class="form-label">HbA1c</label>
                        <input type="text" name="HbA1c" id="hba1c" class="form-control" placeholder="Enter HbA1c level">
                    </div>
                    <div class="mb-3">
                        <label for="glucose" class="form-label">Glucose</label>
                        <input type="text" name="Glucose" id="glucose" class="form-control" placeholder="Enter glucose level">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Predict</button>
                    <hr class="my-3">
                    
                    <div class="result text-center {% if value == 'No Diabetes' %}text-success{% else %}text-danger{% endif %}">
                        <h2>{{ value }}</h2>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
